{% extends 'base.html'%} {% load static %} {% block content %}


<!-- Start Sign Up Area -->
<section class="sign-up-area ptb-100">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="contact-form-action">
                    <div class="form-heading text-center">
                        <h3 class="form-title">وارد حساب کاربری خود شوید!</h3>
                        <p class="form-desc">با شبکه اجتماعی خود وارد شوید</p>
                    </div>
                    <form method="post">
                        <div class="row">
                            <div class="col-lg-4 col-md-4 col-sm-12">
                                <button class="default-btn" type="submit">
											<i class="bx bxl-google"></i> 
											گوگل
										</button>
                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-12">
                                <button class="default-btn" type="submit">
											<i class="bx bxl-facebook"></i>
											فیسبوک
										</button>
                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-12">
                                <button class="default-btn" type="submit">
											<i class="bx bxl-twitter"></i> توئیتر 
										</button>
                            </div>
                            <div class="col-12">
                                <div class="form-group">
                                    <input class="form-control" type="text" name="name" placeholder="نام کاربری یا ایمیل">
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group">
                                    <input class="form-control" type="password" name="password" placeholder="کلمه عبور">
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 form-condition">
                                <div class="agree-label">
                                    <input type="checkbox" id="chb1">
                                    <label for="chb1">
												مرا به خاطر بسپار
											</label>
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6">
                                <a class="forget" href="">بازیابی کلمه عبور؟</a>
                            </div>
                            <div class="col-12">
                                <button class="default-btn btn-two" type="submit">
											وارد شوید
										</button>
                            </div>
                            <div class="col-12">
                                <p class="account-desc">
                                    عضو نیستید؟
                                    <a href="{% url 'singup_page' %}">ثبت نام</a>
                                </p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- End Sign Up Area -->

{% endblock content %}
